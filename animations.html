<!DOCTYPE html>
<html>
 <head>
 <title>CSS ANIMATIONS</title>
 

   <style>

  @keyframes example {

                 from {background-color: red;}

                  to {background-color: yellow;}

               }

            


       div{

            width: 100px;

            height: 100px;

           background-color: red;

           animation-name: example;

           animation-duration: 4s;
        } 
        
     


 
</style>
</head>
<body>
    <div></div>
    <p>this doesnt work in IE version</p>
    <p>vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv</p>
    <p>vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv</p>
    <p>vvvvvvvvvvvvvvvvvvvvv</p>
</body>





</html>

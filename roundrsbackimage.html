<!DOCTYPE html>
<html>
 <head>
 <title>background image</title>
 <style>
       #rcorners1 {
             border-radius:25px;
             background:#73AD21;
             padding:20px;
             width:200px;
             height:180px;
        }
       #rcorners2 {   
           border-radius:25px;
           border:2px solid#73AD21;
           padding:20px;
           width:200px;
           height:180px;
        }
        


 </style>

 </head>
<body>
    <h1>the border-radius property</h1>
    <p>background color</p>
    <p id="rcorners1">this shows background colours with rounded borders</p>
    <p>element with a border</p>
    <p id="rcorners2">this shows rounded corner for an element with a border</p>
    <p>background image</p>
    <p >rounded corners for background image</p>
</body>
    
</html>
